    body {

    }
    .notes-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    a {
      text-decoration: none;
      color: #333;
    }
    a:hover {
      text-decoration: underline;
    }
    .next-button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #9e9d24;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .next-button:hover {
      background-color: #827b1a;
    }
  </style>
</head>
