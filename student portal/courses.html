<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Selection</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: linear-gradient(to right, #d9a7c7, #fffcdc);
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    .course-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    label {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #a44fb7;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #803a8f;
    }
  </style>
</head>
<body>
       <header class="header">
    <div class="header-content">
      <img src="images/Indian Institute of Technology Bombay logoâ€¦.jpeg" alt="Logo" class="logo">
      <h1>Student Portal</h1>
    </div>
    <nav class="navbar">
  <ul>
        <li><a href="home.html"><button class="nav-btn">HOME</button></a></li>
    <li><a href="degree.html"><button class="nav-btn">Degree Selection</button></a></li>
    <li><a href="semester.html"><button class="nav-btn">Semester Selection</button></a></li>
    <li><a href="fee.html"><button class="nav-btn">Fee Receipt</button></a></li>

    <li><a href="notes.html"><button class="nav-btn">Handwritten Notes</button></a></li>
  </ul>
  </header>
  <div class="course-box">
    <h2>Select Your Courses</h2>
    <form action="fee.html">
      <div class="checkbox-group">
        <label><input type="checkbox" name="course" value="math"> Mathematics</label>
        <label><input type="checkbox" name="course" value="physics"> Physics</label>
        <label><input type="checkbox" name="course" value="chemistry"> Chemistry</label>
        <label><input type="checkbox" name="course" value="cs"> Computer Science</label>
        <label><input type="checkbox" name="course" value="management"> Management</label>
      </div>
      <button type="submit">Continue</button>
    </form>
  </div>
